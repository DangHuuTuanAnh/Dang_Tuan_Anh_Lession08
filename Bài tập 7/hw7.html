<!DOCTYPE html>
<html>
<head>
	<title>Bài 7</title>
	
</head>
<body>
	<script type="text/javascript">
		var dem = 0;
		for (var i = 1; i <= 100; i++) {
			if (i % 3 == 0 || i % 7 == 0) {
				dem++;
			}
		}
		document.writeln('Số lượng các số chia hết cho 3 hoặc chia hết cho 7 là:' + dem);
	</script>
</body>
</html>
