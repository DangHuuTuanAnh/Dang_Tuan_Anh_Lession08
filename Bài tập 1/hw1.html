 <!DOCTYPE html>
 <html>
 <head>
 	<title>Bài 1:</title>
 	
 </head>
 <body>
 	<script type="text/javascript">
		var n = parseInt(prompt('Nhập số n:'));
 		for (var i = n; i > 0; i--) {
			for (var j = i; j < n; j++) {
				document.writeln("*");
			}
		document.writeln("<br/>");
		}

		document.writeln("<br/>");

		for (var i = 0; i < n; i++) {
			for (var j = 1; j < n; j++) {
				document.writeln("*");
			}
		document.writeln("<br/>");
		}

		document.writeln("<br/>");
		for (var i = 0; i < n; i++) {
			for (var j = 0; j < n; j++) {
				if (i==0 || i==n-1 || j==0 || j==n-1) {
					document.writeln("*");
				}
				else {
				document.writeln("&nbsp&nbsp");
					
				}
			}
		document.writeln("<br/>");

		}

		document.writeln("<br/>");

		for (var i = 0; i < n; i++) {
			for (var j = i; j < 7; j++) {
				document.writeln("*");
			}
		document.writeln("<br/>");
		}

 	</script>
 </body>
 </html>
