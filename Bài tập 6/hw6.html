<!DOCTYPE html>
<html>
<head>
	<title>Bài 6</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var sn;
		var n;
		do{
			sn = prompt('Mời bạn nhập vào số nguyên dương n:');
			n = parseInt(sn);
		} while (n<=0);
		
		var tong = 0;
		for (var i = 1; i <= n; i++) {
			tong += i;
		}
		document.writeln('Tổng cần tính là:' + tong);
	</script>
</body>
</html>
